language: node_js
nodejs:
- stable
branches:
  only:
  - develop
env:
  global:
  - REMOTE_PATH=/var/www/randy.tools
  - REMOTE_USER=travis
  - REMOTE_HOST=ssh.randy.tools
script:
  - npm run build
# after_success:
# - bash scripts/deploy-ghpages.sh
deploy:
  local_dir: build/
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: develop

